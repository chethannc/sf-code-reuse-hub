<template>
    <lightning-card title="Azure Blob Uploader" icon-name="utility:upload">
        <div class="slds-p-around_medium">
            <lightning-input type="file" label="Choose File" onchange={handleFileChange}></lightning-input>

            <div class="slds-m-top_medium">
                <lightning-button variant="brand" label="Upload to Azure" onclick={uploadFile} disabled={isLoading}></lightning-button>
                <lightning-button variant="neutral" class="slds-m-left_small" label="Download File" onclick={downloadFile}></lightning-button>
            </div>

            <template if:true={isLoading}>
                <div class="slds-m-top_medium slds-align_absolute-center">
                    <lightning-spinner alternative-text="Uploading..." size="medium"></lightning-spinner>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
